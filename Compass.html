    <script type="text/javascript" charset="utf-8">

        // The watch id references the current `watchHeading`
        var watchID = null;
        var surface;
        var kompasImg;

        // Wait for Cordova to load
        //
        document.addEventListener("deviceready", onDeviceReady, false);

        // Cordova is ready
        //
        function onDeviceReady() {
            startWatch();
        }

        // Start watching the compass
        //
        function startWatch() {
            surface = document.getElementById("kompasImgCanvas");

            if (surface.getContext) {
                // If Canvas is supported, load the image
                kompasImg = new Image();
                kompasImg.src = "kompas.png";

                // Update compass every .2 seconds
                var options = { frequency: 200 };
                watchID = navigator.compass.watchHeading(onSuccess, onError, options);
            }
        }

        // Stop watching the compass
        //
        function stopWatch() {
            if (watchID) {
                navigator.compass.clearWatch(watchID);
                watchID = null;
            }
        }

        // onSuccess: Get the current heading
        //
        function onSuccess(heading) {
            var element = document.getElementById('heading');
            var richting = heading.magneticHeading
            element.innerHTML = 'Heading: ' + richting;

            setkompas(-richting);
        }

        // onError: Failed to get the heading
        //
        function onError(compassError) {
            alert('Compass error: ' + compassError.code);
        }

        function setkompas(heading) {
            // Each loop we rotate the image
            // Grab the context
            var surfaceContext = surface.getContext('2d');

            // Clear the canvas to White
            surfaceContext.fillStyle = "rgb(245,255,250)";
            surfaceContext.fillRect(0, 0, surface.width, surface.height);

            // Save the current context
            surfaceContext.save();
            // Translate to the center point of our image
            surfaceContext.translate(kompasImg.width * 0.25, kompasImg.height * 0.25);
            // Perform the rotation
            surfaceContext.rotate(DegToRad(heading));
 //           surfaceContext.rotate(DegToRad(30));
            // Translate back to the top left of our image
            surfaceContext.translate(-kompasImg.width * 0.25, -kompasImg.height * 0.25);
            // Finally we draw the image
            surfaceContext.drawImage(kompasImg, 0, 0, 300, 300);
            // And restore the context ready for the next loop
            surfaceContext.restore();

        }

        function DegToRad(d) {
            // Converts degrees to radians
            return d * 0.0174532925199432957;
