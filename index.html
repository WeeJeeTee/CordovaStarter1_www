<!DOCTYPE html>
<html lang="en">
<head>
    <title>ASP.NET Web API</title>
    <link href="Site.css" rel="stylesheet" />
    <script src="jquery-1.7.1.min.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        var url = "http://192.168.1.14:53529/";
        $.support.cors = true; // force cross-site scripting (as of jQuery 1.5)
        $(document).ready(function () {
            list();
        });

        function list() {
            $('#products').empty();
            $('#products').append(
                $('<div>').attr('class', 'tabelrij').append(
                $('<div>').append('Id').attr('class', 'tabelcel id')).append(
                $('<div>').append('Category').attr('class', 'tabelcel category')).append(
                $('<div>').append('Name').attr('class', 'tabelcel name')).append(
                $('<div>').append('Price').attr('class', 'tabelcel price')
                ));
            $.getJSON(url + "api/products/",
            function (data) {
                $.each(data, function (key, val) {
                    $('#products').append(
                        $('<div>').attr('class', 'tabelrij').append(
                        $('<div>').append(val.Id).attr('class', 'tabelcel id')).append(
                        $('<div>').append(val.Category).attr('class', 'tabelcel category')).append(
                        $('<div>').append(val.Name).attr('class', 'tabelcel name')).append(
                        $('<div>').append(val.Price).attr('class', 'tabelcel price')
                        )).attr('class', 'tabel');

                    //var str = val.Id + ': ' + val.Category + '.' + val.Name + ': $' + val.Price;
                    //$('<li/>', { text: str })
                    //.appendTo($('#products'));
                });
            });
        }

        function find() {
            alert("find()");
            var id = $('#prodId').val();
            $.getJSON(url + "api/products/" + id,
                function (data) {
                    var str = data.Name + ': $' + data.Price;
                    $('#product').text(str);
                })
            .fail(
                function (jqXHR, textStatus, err) {
                    $('#product').text('Error: ' + err);
                });
        }

        function findCategory() {
            var id = $('#category').val();
            $.getJSON(url + "api/products/?category=" + id,
                function (data) {
                    $('#products').empty();
                    $.each(data, function (key, val) {
                        var str = val.Id + ': ' + val.Category + '.' + val.Name + ': $' + val.Price;
                        $('<li/>', { text: str })
                        .appendTo($('#products'));
                    })
                })
            .fail(
                function (jqXHR, textStatus, err) {
                    $('#product').text('Error: ' + err);
                });
        }

        function save() {
            var nameNew = $('#prodNameNew').val();
            var categoryNew = $('#prodCategoryNew').val();
            var priceNew = $('#prodPriceNew').val();
            $.post(url + "api/products/",
                { Name: nameNew, Category: categoryNew, Price: priceNew }, function (data) { list() });
            //$.success(function (data) {
            //    list();
            //});
            $.fail(
                function (jqXHR, textStatus, err) {
                    $('#product').text('Error: ' + err);
                });
        }

        function remove() {
            var deleteProdId = $('#deleteProdId').val();
            $.ajax({
                url: url + "api/products/" + deleteProdId,
                type: "DELETE",
                success: function (data) {
                    list();
                }
            });

            $.fail(
                function (jqXHR, textStatus, err) {
                    $('#product').text('Error: ' + err);
                });
        }

    </script>

</head>
<body id="body">
    <div class="main-content">
        <div>
            <h1>
                al mijn producten</h1>
            <ul id="products" />
        </div>
        <div>
            <label for="prodId">
                ID:</label>
            <input type="text" id="prodId" size="5" />
            <input type="button" value="Search" onclick="find();" />
            <br />
            <label for="category">
                Category:</label>
            <input type="text" id="category" size="5" />
            <input type="button" value="Search" onclick="findCategory();" />
            <p id="product" />
            <label for="prodNameNew">
                Name:</label>
            <input type="text" id="prodNameNew" />
            <label for="prodCategoryNew">
                Category:</label>
            <input type="text" id="prodCategoryNew" />
            <label for="prodPriceNew">
                Price:</label>
            <input type="text" id="prodPriceNew" />
            <input type="button" value="Save" onclick="save();" />
            <br />
            <label for="deleteProdId">
                ID:</label>
            <input type="text" id="deleteProdId" size="5" />
            <input type="button" value="Delete" onclick="remove()" />
            <p>
            </p>
        </div>
